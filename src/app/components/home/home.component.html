<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Management System</title>
  <link rel="stylesheet" type="text/css" href="home.component.css">
</head>
<body>
  <header>
    <h1>Student Information Management System</h1>
  </header>

  <div class="container">
    <div class="half-container">
      <div class="table-container" id="studentsTable">
        <h2>Students <button class="add-button">Add Student</button></h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <!-- Replace the following rows with actual student data -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="half-container">
      <div class="table-container" id="coursesTable">
        <h2>Courses <button class="add-button">Add Course</button></h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Course Name</th>
            </tr>
          </thead>
          <tbody>
            <!-- Replace the following rows with actual course data -->
            <tr>
              <td>101</td>
              <td>Mathematics</td>
            </tr>
            <tr>
              <td>102</td>
              <td>Computer Science</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
