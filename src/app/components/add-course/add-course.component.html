<div class="add-course">
    <button class="close-button" (click)="closePopup()">X</button>
    <h1>Add Course</h1>
    <form (ngSubmit)="addCourse()" #studentForm="ngForm">
      <label for="firstName">Course Name:</label>
      <input type="text" id="courseName" name="courseName" ngModel required [(ngModel)]="courseName">
      <button type="submit">Submit</button>
    </form>
  </div>
